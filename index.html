<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
  <title>Tọa Độ & Ảnh KH</title>

  <!-- Manifest & PWA -->
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#1976D2">
  <link rel="apple-touch-icon" href="evn_logo.png">
  <link rel="canonical" href="https://script.google.com/macros/s/AKfycbz0t4JwFBhgcS6fhLVNIqyFOhTEa3Mb7HjNorepXneZqG_G3J8osKPzHRyeSPb2PGz7/exec">

  <!-- iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <!-- CSP: cho phép script inline để chạy redirect -->
  <meta http-equiv="Content-Security-Policy"
        content="
          default-src 'self';
          connect-src 'self';
          img-src 'self' data: https:;
          style-src 'self' 'unsafe-inline';
          script-src 'self' 'unsafe-inline';
          base-uri 'self';
          form-action 'none';
          block-all-mixed-content;
        ">

  <style>
    html,body{
      height:100%;
      margin:0;
      background:#f6f7fb;
      font-family:system-ui,Roboto,Arial,sans-serif
    }
    .wrap{
      height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
      padding:16px;
      box-sizing:border-box;
    }
    h1{
      font-size:20px;
      margin:0 0 8px;
      color:#1f2933;
    }
    p{
      margin:0 0 12px;
      color:#4b5563;
      font-size:14px;
    }
    button{
      padding:10px 18px;
      border-radius:999px;
      border:1px solid #1976D2;
      background:#1976D2;
      color:#fff;
      font-weight:600;
      cursor:pointer;
    }
  </style>
</head>
<body>
  <div class="wrap" id="offlineBox" style="display:none">
    <div>
      <h1>Tọa Độ & Ảnh KH</h1>
      <p>Thiết bị đang <b>không có mạng</b>. Vui lòng bật dữ liệu / Wi-Fi rồi bấm nút dưới để vào lại ứng dụng.</p>
      <button onclick="openApp()">Thử mở lại ứng dụng</button>
    </div>
  </div>

  <script>
    const APP_URL = "https://script.google.com/macros/s/AKfycbz0t4JwFBhgcS6fhLVNIqyFOhTEa3Mb7HjNorepXneZqG_G3J8osKPzHRyeSPb2PGz7/exec";

    function openApp() {
      // chuyển hẳn sang Apps Script, không chạy trong iframe nữa
      window.location.replace(APP_URL);
    }

    function updateState() {
      if (navigator.onLine) {
        openApp();   // có mạng là vào app luôn
      } else {
        document.getElementById("offlineBox").style.display = "flex";
      }
    }

    // Gọi ngay khi load
    updateState();

    // Nếu đang mở mà mất / có mạng lại
    window.addEventListener("online",  updateState);
    window.addEventListener("offline", updateState);
  </script>

  <!-- Fallback cho trình duyệt tắt JS -->
  <noscript>
    <meta http-equiv="refresh"
          content="0;url=https://script.google.com/macros/s/AKfycbz0t4JwFBhgcS6fhLVNIqyFOhTEa3Mb7HjNorepXneZqG_G3J8osKPzHRyeSPb2PGz7/exec">
  </noscript>
</body>
</html>

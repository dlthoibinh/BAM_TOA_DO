<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Tra cứu Q-Charge</title>
<style>
  body{font-family:Arial,sans-serif;margin:20px}
  h1{color:#004a99;margin-bottom:16px}
  label{font-size:14px;margin-right:8px}
  input,button{padding:8px;font-size:16px;margin:4px 0}
  input[type=date]{width:auto}
  #input{width:200px;border:1px solid #ccc;border-radius:4px}
  button{background:#004a99;color:#fff;border:none;border-radius:4px;cursor:pointer}
  ul{list-style:none;padding:0;margin:8px 0;border:1px solid #ccc;border-radius:4px;max-height:150px;overflow:auto}
  li{padding:8px;border-bottom:1px solid #eee;cursor:pointer}
  li:hover{background:#f0f0f0}
  .loading{padding:8px;color:#555;text-align:center}
  table{width:100%;border-collapse:collapse;margin-top:16px}
  th,td{padding:8px;border:1px solid #ddd;text-align:center}
  th{background:#e6f2ff;color:#004a99}
  tr.low{background:#ffe5e5}
</style>
</head>
<body>
  <h1>Tra cứu Q-Charge</h1>

  <label>Từ ngày:<input type="date" id="fromDate"></label>
  <label>Đến ngày:<input type="date" id="toDate"></label><br>

  <input id="input" placeholder="Nhập mã KH..." disabled>
  <button id="btnSearch" disabled>Tra cứu</button>

  <ul id="suggestions"></ul>
  <div id="result"></div>

  <script>
    const API = 'https://script.google.com/macros/s/AKfycbwm62tqOXFRk4oxEhIvmQljeowij3l06e5cteJ6qbf1/exec';

    // default dates
    const fd=document.getElementById('fromDate'), td=document.getElementById('toDate');
    (()=>{
      const n=new Date(), y=n.getFullYear(), m=('0'+(n.getMonth()+1)).slice(-2), d=('0'+n.getDate()).slice(-2);
      fd.value=`${y}-${m}-01`; td.value=`${y}-${m}-${d}`;
    })();

    // enable after correct password
    const inp=document.getElementById('input'), btn=document.getElementById('btnSearch'),
          ul=document.getElementById('suggestions'), res=document.getElementById('result');
    async function askPW(){
      while(true){
        let p=prompt('Nhập mật khẩu (mã KH):');
        if(!p) continue;
        p=p.trim().toUpperCase();
        const r=await fetch(`${API}?password=${encodeURIComponent(p)}`);
        const j=await r.json();
        if(r.ok && !j.error) return;
        alert('Mật khẩu không hợp lệ!');
      }
    }
    (async()=>{
      await askPW();
      inp.disabled=false; btn.disabled=false;
      let t;
      inp.addEventListener('input',()=>{
        clearTimeout(t);
        ul.innerHTML='';
        if(!inp.value) return;
        t=setTimeout(()=>fetchSuggest(inp.value.trim().toUpperCase()),300);
      });
      btn.onclick=()=> inp.value?fetchDetail(inp.value.trim().toUpperCase()):alert('Nhập mã KH!');
    })();

    async function fetchSuggest(q){
      ul.innerHTML='<li class="loading">Đang tải…</li>';
      const r=await fetch(`${API}?query=${encodeURIComponent(q)}&password=${encodeURIComponent(q)}`);
      const j=await r.json();
      ul.innerHTML='';
      (j.suggestions||[]).forEach(x=>{
        const li=document.createElement('li');
        li.textContent=`${x.code} – ${x.name}`;
        li.onclick=()=>{
          inp.value=x.code; ul.innerHTML=''; fetchDetail(x.code);
        };
        ul.appendChild(li);
      });
      if(!(j.suggestions||[]).length) ul.innerHTML='<li class="loading">Không tìm thấy</li>';
    }

    async function fetchDetail(code){
      res.innerHTML='<p class="loading">Đang tải dữ liệu…</p>';
      const from=fd.value, to=td.value;
      const r=await fetch(`${API}?id=${encodeURIComponent(code)}&from=${from}&to=${to}&password=${encodeURIComponent(code)}`);
      const j=await r.json();
      if(j.error){
        res.innerHTML=`<p style="color:red">${j.error}</p>`;
        return;
      }
      const arr=j.data||[];
      if(!arr.length){ res.innerHTML='<p>Không có dữ liệu.</p>'; return; }
      let html='<table><thead><tr><th>Ngày</th><th>cosφ</th><th>kWh</th><th>kVArh</th><th>Đơn giá</th><th>Tiền Q</th></tr></thead><tbody>';
      arr.forEach(r=>{
        const low=r.COSPHI<0.9;
        html+=`<tr class="${low?'low':''}"><td>${r.DATE}</td><td>${r.COSPHI}</td><td>${r.KWh}</td><td>${r.KVArh}</td><td>${r.unitPrice}</td><td>${r.Q_CHARGE}</td></tr>`;
      });
      html+='</tbody></table>';
      res.innerHTML=html;
    }
  </script>
</body>
</html>
